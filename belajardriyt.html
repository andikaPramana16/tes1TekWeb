    <div class="container text-center mt-5">
        <h1>Permainan Batu, Gunting, Kertas</h1>

        <!-- Player Section -->
        <div id="player-section" class="player mt-5 p-4 shadow rounded border" >
            <h3 >Player</h3>
            <div class="btn-group" role="group" >
                <button type="button" class="btn btn-primary" onclick="playerChoice('Batu')" >
                  <img src="—Pngtree—volumetric gray stone_13079151.png" style="width: 120px;" >
                </button>
                <button type="button" class="btn btn-primary" onclick="playerChoice('Gunting')">Gunting</button>
                <button type="button" class="btn btn-primary" onclick="playerChoice('Kertas')">Kertas</button>
            </div>
            <p class="mt-3" id="player-choice">Pilihan Player: -</p>
        </div>

        <div id="vs" class=" p-4">
            <h3>VS</h3>
        </div>

        <!-- Computer Section -->
        <div id="computer-section" class="computer p-4 shadow rounded border">
            <h3>Komputer</h3>
            <p class="mt-3" id="computer-choice">Pilihan Komputer: -</p>
        </div>

        <!-- Result Section -->
        <div class="mt-5">
            <h4 id="result">Siapa yang menang?</h4>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function playerChoice(playerSelection) {
            // Pilihan player
            document.getElementById('player-choice').innerText = "Pilihan Player: " + playerSelection;
            
            // Pilihan random untuk komputer
            const choices = ['Batu', 'Gunting', 'Kertas'];
            const computerSelection = choices[Math.floor(Math.random() * 3)];
            document.getElementById('computer-choice').innerText = "Pilihan Komputer: " + computerSelection;

            // Tentukan pemenang
            let result = '';
            if (playerSelection === computerSelection) {
                result = "Seri!";
                resetBorders();
            } else if (
                (playerSelection === 'Batu' && computerSelection === 'Gunting') ||
                (playerSelection === 'Gunting' && computerSelection === 'Kertas') ||
                (playerSelection === 'Kertas' && computerSelection === 'Batu')
            ) {
                result = "Player Menang!";
                highlightWinner('player');
            } else {
                result = "Komputer Menang!";
                highlightWinner('computer');
            }

            document.getElementById('result').innerText = result;
        }

        function highlightWinner(winner) {
            resetBorders();
            if (winner === 'player') {
                document.getElementById('player-section').classList.add('winner');
                document.getElementById('computer-section').classList.add('loser');
            } else {
                document.getElementById('player-section').classList.add('loser');
                document.getElementById('computer-section').classList.add('winner');
            }
        }

        function resetBorders() {
            document.getElementById('player-section').classList.remove('winner', 'loser');
            document.getElementById('computer-section').classList.remove('winner', 'loser');
        }
    </script>
